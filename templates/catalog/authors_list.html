{% extends "base.html" %}

{% block content %}
  <h1>Authors</h1>

  {% if authors %}
    <ul>
      {% for author in authors %}
        <li>
          <a href="{% url 'catalog:author_detail' pk=author.id %}">{{ author.first_name }} {{ author.last_name }}</a>
          {% if author.pseudonym %}
            ({{ author.pseudonym }})
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
