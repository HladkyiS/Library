{% extends "base.html" %}

{% block content %}
  <h1>Books</h1>

  {% if books %}
    <ul>
      {% for book in books %}
        <li>
          <a href="{% url 'catalog:book_detail' pk=book.id %}">{{ book.title }}</a>
          (format: {{ book.format.name }})
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
